<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>PROJECT No Food Wasted</title>
        <link rel="stylesheet" type="text/css" href="./css/corkboard.css" />
    </head>
    <body>
        <center>
            <h1>Food Available for Pickup</h1>
        </center>
        <div id="posts">
            <div class="post">
                <p>Chic-Fil-A</p>
                <p>Great Chicken</p>
                <button onclick="window.location.href='food_banks'">Claim</button>
            </div>
            <div class="post">
                <p>Wegmans</p>
                <p>Potatoes, Tomatoes, Peas, Beans</p>
                <button onclick="window.location.href='food_banks'">Claim</button>
            </div>
            <div class="post">
                <p>Tops</p>
                <p>Cookies, Soda, Bread, Crossiant</p>
                <button onclick="window.location.href='food_banks'">Claim</button>
            </div>
        </div>
        <div id="actions">
            <button onclick="window.location.href='createPost'">Post</button>
        </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('postTitle')) {
            const posts = document.getElementById('posts');
            
            const postContainer = document.createElement('div');
            postContainer.classList.add('post');

            const title = document.createElement('p');
            title.innerHTML = params.get('postTitle');

            const description = document.createElement('p');
            description.innerHTML = params.get('postDesc');

            const button = document.createElement('button');
            button.innerHTML = 'Post';
            button.onclick = "window.location.href='food_banks'";

            postContainer.appendChild(title);
            postContainer.appendChild(description);
            postContainer.appendChild(button);

        

            posts.appendChild(postContainer);
        }
    </script>
    </body>
</html>
